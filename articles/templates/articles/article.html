{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container mt-5 py-5 mh-1000" >
    <h1>{{ article.title }}</h1>
    {{ article.text|safe }}
    {% if article.tags.names %}
    <div class="p-3"> 
        <p class="h5">Tags: 
        {% for tag in article.tags.names %}
            <a href="{% url 'articles:tagfilter' tag=tag %}" class="badge badge-pill badge-secondary">{{tag}}</a>
        {% endfor %} </p> 
    </div>
    {% endif %}
</div>


  
{% endblock %}
